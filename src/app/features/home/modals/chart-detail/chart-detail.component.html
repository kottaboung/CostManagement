<h2 mat-dialog-title>{{ data.month }}</h2>
<mat-dialog-content>
  <ul>
    <li *ngFor="let project of data.projects">
      {{ project.projectName }}: {{ project.cost | currency }}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
