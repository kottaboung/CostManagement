<div class="modal-header">
    <h5 class="modal-title">{{ isEditMode ? 'Edit Project' : 'Add Project' }}</h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="projectName" class="form-label">Project Name</label>
        <input id="projectName" formControlName="projectName" class="form-control" />
      </div>
      
      <div class="mb-3">
        <label for="startDate" class="form-label">Add Date</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="endDate" class="form-label">Due Date</label>
        <input type="date" id="endDate" formControlName="endDate" class="form-control" />
        <div *ngIf="isEndDateInvalid()" class="text-danger">
          End Date cannot be before Start Date.
        </div>
      </div>
  
      <div class="d-flex justify-content-end gap-2 mt-2">
        <button type="button" class="btn btn-danger btn-sm" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Save</button>
      </div>
    </form>
  </div>
