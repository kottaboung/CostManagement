<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit Module' : 'Add Module' }}</h5>
  <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="moduleName" class="form-label">Module Name</label>
      <input id="moduleName" formControlName="ModuleName" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="moduleAddDate" class="form-label">Add Date</label>
      <input type="date" id="moduleAddDate" formControlName="ModuleAddDate" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="moduleDueDate" class="form-label">Due Date</label>
      <input type="date" id="moduleDueDate" formControlName="ModuleDueDate" class="form-control" />
    </div>

    <div formArrayName="Employees">
      <div *ngFor="let employee of employees.controls; let i = index" [formGroupName]="i" class="mb-2 d-flex justify-content-between subscribe">
        <label class="container col-2">
          <input checked="checked" type="checkbox" formControlName="InModule" />
          <div class="checkmark"></div>
        </label>
        <div style="cursor: default;" class="col-10">
          {{ employee.get('EmployeeName')?.value }}
          <div class="p-0 m-0">
            <span>Position: {{ employee.get('EmployeePosition')?.value }}</span>
            <span class="ms-3">Cost: {{ employee.get('EmployeeCost')?.value | number }} THB</span>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-2 mt-2" >
      <button type="button" class="btn btn-danger btn-sm" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div> 
  </form>
</div>
