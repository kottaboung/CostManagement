<div>
  <!-- Year Selection -->
  <select class="form-select col-1 ml-5" [(ngModel)]="selectedYear" (change)="onYearChange($event)">
    <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
  </select>

  <!-- Chart -->
  <div #chartContainer class="demo-chart" style="height: 400px;"></div>
</div>

<ng-template class="text-center" #loading>
  <p>Loading chart...</p>
</ng-template>
