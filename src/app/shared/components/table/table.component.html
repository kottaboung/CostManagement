<ngx-datatable
  table-responsive
  *ngIf="rows && rows.length"
  class="material"
  [rows]="rows"
  [columns]="columns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [columnMode]="'force'"
  [draggable]="'false'"
>
  <ngx-datatable-column
    *ngFor="let col of columns"
    [name]="col.title"
    [prop]="col.prop"
    [sortable]="col.sortable"
    [width]="col.width"
  >
    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
      <ng-container [ngSwitch]="dataTable">
        <ng-container *ngSwitchCase="'projects'">
          <ng-container  *ngIf="col.prop === 'detail'">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDetailClick(row)">Details</button>
          </ng-container>
          <ng-container *ngIf="col.prop === 'createdDate'">
            {{ value | date:'shortDate' }}
          </ng-container>
          <ng-container *ngIf="col.prop === 'cost'">
            {{ value | number }} THB
          </ng-container>
          <ng-container *ngIf="col.prop !== 'detail' && col.prop !== 'createdDate' && col.prop !== 'cost'">
            {{ value }}
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'modules'">
          <ng-container *ngIf="col.prop === 'addDate'">
            {{ value | date:'shortDate' }}
          </ng-container>
          <ng-container *ngIf="col.prop === 'dueDate'">
            {{ value | date:'shortDate' }}
          </ng-container>
          <ng-container *ngIf="col.prop === 'manday'">
            {{ value }} days
          </ng-container>
          <ng-container *ngIf="col.prop === 'mCost'">
            {{ value | number }} THB
          </ng-container>
          <ng-container *ngIf="col.prop !== 'addDate' && col.prop !== 'dueDate' && col.prop !== 'manday' && col.prop !== 'mCost'">
            {{ value }}
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'employees'">
          <ng-container *ngIf="col.prop !== 'emCost'">
            {{ value }}
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-footer>
  </ngx-datatable-footer>
</ngx-datatable>
